<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 30px;
    }

    .post {
        border: 1px solid green;
        padding: 15px;
        margin-top: 10px;
        border-radius: 8px;
    }

    h1 {
        margin: 0;
    }

    a {
        text-decoration: none;
        background: #4CAF50;
        color: white;
        padding: 20px 30px;
        margin-top: 20px;
        display: inline-block;

        border-radius: 5px;
    }

    a:hover {
        background-color: #45a049;
    }
</style>

<body>
    <h1>Mini Blog Post yaratish</h1>
    {% for posts in posts %}
    <div class="post">
        <h2>{{ posts.title }}</h2>
        <h1>{{ posts.content }}</h1>
    </div>
    {% endfor %}
    <a href="/add">Yangi Post qoshish</a>
</body>

</html>
