<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Post qo‘shish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input,
        textarea {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h1>✍️ Yangi post qo‘shish</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Sarlavha" required>
        <textarea name="content" rows="5" placeholder="Post mazmuni" required></textarea>
        <button type="submit">Saqlash</button>
    </form>
    <br>
    <a href="/">⬅️ Bosh sahifaga qaytish</a>
</body>

</html>
